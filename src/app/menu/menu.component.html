<app-header></app-header>


<app-carrousel ></app-carrousel>
<app-checkout2 *ngIf="isDataFound" [checkoutItems] = "passedItems" ></app-checkout2>

<div class="container">
  <div  class="row">
    <div class="col-xs-12  col-sm-6 col-md-4" *ngFor="let item of items; ">
      <div class="thumbnail">
        <img src= "{{ item.image }}" alt="...">
        <div class="caption">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <div class="row">
            <div class="col-xs-6">
              <a id ="addToCartBtn" class="btn btn-primary "(click)="addToCart(item,item.id)" role="button" >Add to cart</a>
            </div>
            <div class="col-xs-5  ">
              <p class=" priceText btn-primary"disable="true">{{item.price}} LE</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
